    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- fungsi dari alt adalah alternatif teks bilamana gambar tidak muncul/tidak terbaca -->
    <!-- atribut pada tag image adalah src,alt,title,width dan height -->
    <!-- dalam penggunaan width dan height terbagi atas 2 satuan yaitu px(pixel) dan %(persen) -->
    <!-- satuan persen menyesuaikan dari halaman,misal 50% dari halaman -->
    <img src="img/image.jpeg" title="ini adalah gambar" alt="ini adalah gambar dari mama baal">
</body>
