<!-- kita dapat menulis komen dengan mudah (ctrl+/) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04Paragraph</title>
</head>
<body>
    <!-- fungsi hr adalah memberi garis horizontal -->
    <!-- fungsi dari i adalah memberi gaya italic -->
    <p><strong>Ini adalah materi tentang paragraph</strong></p>
    <hr><br>
    <p><Strong>1.ini menggunakan tipe tag strong</Strong></p>
    <p><em>2.ini menggunakan tipe tag em</em></p>
    <p><u>3.ini menggunakan tipe tag underlind atau u</u></p>
</body>
</html>
